<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cursor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .clocks {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .clock {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .city {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .time {
            font-size: 1.5rem;
        }
        .random-number {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .random-number h2 {
            margin-top: 0;
            color: #333;
        }
        #random-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 1rem 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>hello cursor</h1>
    
    <div class="clocks">
        <div class="clock">
            <div class="city">纽约</div>
            <div class="time" id="new-york-time"></div>
        </div>
        <div class="clock">
            <div class="city">北京</div>
            <div class="time" id="beijing-time"></div>
        </div>
    </div>

    <div class="random-number">
        <h2>随机数生成器</h2>
        <div id="random-value">0</div>
        <button onclick="generateRandomNumber()">生成随机数</button>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            
            // 纽约时间 (UTC-4)
            const newYorkOptions = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('new-york-time').textContent = new Date().toLocaleTimeString('zh-CN', newYorkOptions);
            
            // 北京时间 (UTC+8)
            const beijingOptions = { timeZone: 'Asia/Shanghai', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('beijing-time').textContent = new Date().toLocaleTimeString('zh-CN', beijingOptions);
        }

        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 100);
            document.getElementById('random-value').textContent = randomNum;
        }

        // 初始更新
        updateClocks();
        
        // 每秒更新时钟
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>
